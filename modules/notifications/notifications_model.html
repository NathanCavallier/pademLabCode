<script>
    class GestionnaireNotifications {
        constructor() {
            this.notifications = [];
        }

        ajouterNotification(titre, message) {
            // Ajoute une nouvelle notification à la liste.
            const nouvelleNotification = {
                titre: titre,
                message: message,
                lue: false
            };
            this.notifications.push(nouvelleNotification);
        }

        marquerCommeLue(index) {
            // Marque une notification spécifique comme lue.
            if (index >= 0 && index < this.notifications.length) {
                this.notifications[index].lue = true;
            }
        }

        supprimerNotification(index) {
            // Supprime une notification spécifique de la liste.
            if (index >= 0 && index < this.notifications.length) {
                this.notifications.splice(index, 1);
            }
        }

        obtenirNotifications(seulementNonLues = false) {
            // Retourne toutes les notifications ou seulement celles non lues.
            if (seulementNonLues) {
                return this.notifications.filter(notif => !notif.lue);
            }
            return this.notifications;
        }

        nombreNotificationsNonLues() {
            // Retourne le nombre de notifications non lues.
            return this.notifications.filter(notif => !notif.lue).length;
        }
    }
</script>
