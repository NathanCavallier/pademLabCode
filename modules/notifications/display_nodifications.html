<head>
    <title>Notifications</title>
    <style>
        /* Styles pour les notifications */
        .notification {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .notification .title {
            font-weight: bold;
        }
        .notification .message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>

    <div id="notificationList">
        <!-- Liste des notifications -->
    </div>

    <script>
        // Fonction pour ajouter une notification à la liste
        function addNotification(title, message) {
            var notificationList = document.getElementById("notificationList");

            var notification = document.createElement("div");
            notification.className = "notification";

            var titleElement = document.createElement("div");
            titleElement.className = "title";
            titleElement.textContent = title;

            var messageElement = document.createElement("div");
            messageElement.className = "message";
            messageElement.textContent = message;

            notification.appendChild(titleElement);
            notification.appendChild(messageElement);

            notificationList.appendChild(notification);
        }

        // Exemple d'utilisation de la fonction addNotification
        addNotification("Nouvelle notification", "Vous avez un nouveau message.");

        // Ajoutez ici votre code pour gérer les notifications des activités des utilisateurs

    </script>
</body>
