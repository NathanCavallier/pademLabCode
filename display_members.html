<body>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Ajoutez ceci pour utiliser Font Awesome -->
    <!-- Afficher la liste de tout les membres du site -->
    <ul id="all_members"></ul>
</body>
<script>
    // Récupérer la liste de tout les membres de la plate-forme
    fetch('http://localhost:3000/members')
    .then(response => response.json())
    .then(data => {
        data.forEach(member => {
            // Créer un élément li pour chaque membre
            const li = document.createElement('li');
            li.innerHTML = `
                <i class="fas fa-user"></i> ${member.name}
            `;
            document.getElementById('all_members').appendChild(li);
        });
    });
</script>
